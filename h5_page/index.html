<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <title>H5 单页应用</title>
    <style>
        html,body{
            margin: 0;
            padding: 0;
        }
        .nav{
            width: 100%;
            position: relative;
            line-height: 0;
        }
        .navul{
            list-style: none;
        }

        /*其它end*/
        .navclick{
            position:absolute;
            right:0.3rem;
            top:0.32rem;
        }

        .navclick ul{
            width:42px;
            height:30px;
        }

        .navclick ul li{
            float:left;
            width:28px;
            height:4px;
            margin-top:5px;
            background:#FFFFFF;
            margin-left:8.5px;
            opacity:1;
        }

        .transitions03{
            -webkit-transition:all .5s ease-in-out;
            -moz-transition:all .5s ease-in-out;
            -o-transition:all .5s ease-in-out;
            transition:all .5s ease-in-out;
        }

        .rotations45{
            transform:rotate(45deg) translateX(6px) translateY(6px);
            -ms-transform:rotate(45deg) translateX(6px) translateY(6px);; 	/* IE 9 */
            -moz-transform:rotate(45deg) translateX(6px) translateY(6px);; 	/* Firefox */
            -webkit-transform:rotate(45deg) translateX(6px) translateY(6px);; /* Safari å’Œ Chrome */
            -o-transform:rotate(45deg) translateX(6px) translateY(6px);; 	/* Opera */
        }

        .rotations45f{
            transform:rotate(-45deg) translateX(7px) translateY(-7px);;
            -ms-transform:rotate(-45deg) translateX(7px) translateY(-7px);; 	/* IE 9 */
            -moz-transform:rotate(-45deg) translateX(7px) translateY(-7px);; 	/* Firefox */
            -webkit-transform:rotate(-45deg) translateX(7px) translateY(-7px);; /* Safari å’Œ Chrome */
            -o-transform:rotate(-45deg) translateX(7px) translateY(-7px);; 	/* Opera */
        }

        .navclick ul li.opaction0{
            opacity:0;
        }

        .menu{
            overflow: hidden;
            background-color: #000000;
            color: #FFFFFF;
            font-size: 1.8em;
            line-height: 2.8em;
            position: fixed;
            width: 100%;
            height: 100%;
            display: none;
            z-index: 999;
        }
        .f_r{
            float: right;
            clear: right;
        }
        .w_100{
            width: 100%;
        }

        .l_h_0{
            line-height: 0px;
        }
        #content{
            overflow: hidden;
            position: relative;
        }
        .feed{
            width: 100%;
            height: 100%;
            position: absolute;
            display: none;
        }

        #feed0{
            top: 0px;
        }

        .desc{
            background-color: #fee436;
            color: #000000;
            font-size: 2em;
            text-align: center;
        }

        #desc span{
            width: 100%;
        }

        .m_5{
            margin-top: 5px;
        }

    </style>
    <!--<link rel="stylesheet" href="css/common_lib.css">-->
    <script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</head>
<body>
