            };

                alert("请输入新罗免税店 ID!");
                return;
            }
            $.post('@Url.Action("SavePrize","Activity")', data, function (d) {
                if (d.Status) {
                    closeLqjp();
                    alert("提交成功!");
                } else {
                    closeLqjp();
                    alert("提交失败!");
                }
            });
        });
    })(jQuery);
</script>


<script type="text/javascript" src="Content/js/jscroll.js"></script>
<script type="text/javascript">

    var Company = new scrolls('vList');
    $(function () {
        var userState;
        $.post('@Url.Action("GetUserState","Home")', null, function (d) {
            userState = d;
            if (d.authorized) {
                $('#vList_shower').empty();
                $.each(d.data.Users, function (index, obj) {
                    if (index > 39) return;
                    $('#vList_shower').append('<div class="userItem"><input type="checkbox" name="friendName" value="' + obj.Screen_name + '" style="display:none;" /><div class="userCheck"></div><div class="userImg"><img src="' + obj.Profile_image_url + '"></div></div>');
                });
                $(".userItem").on("click", function () {
                    if (!$(this).find("input[name=friendName]").prop("checked"))
                        $(this).find("input[name=friendName]").prop("checked", true);
                    else
                        $(this).find("input[name=friendName]").prop("checked", false);
                    $(this).find(".userCheck").toggleClass("userChecked")
                })
            }
        });

        if ('@Request.QueryString["showPopUp"]') {
            shareRest()
            $(".sinaPopUserList").show()
        }

        var arrMovieURL = ['Content/movie/haekyo.mp4', 'Content/movie/kwangsu.mp4'];
        $('.movie_btns li').click(function (e) {
            var index = $(this).index()
            e.preventDefault();
            if (index == 1) {
                $(".movie_plane").addClass("li");
            } else {
                $(".movie_plane").removeClass("li");
            }
            $(this).addClass('on').siblings().removeClass('on');
            $('.video_01 source').attr('src', arrMovieURL[index]);
            $('.video_01').load();
        });

        function shareRest() {
            $(".shareText,.bNext").show()
            $("#vList,.bSubmit").hide()
        }

        // 新浪分享按钮
        $(".shareBtn2").click(function () {
            if (!userState.authorized) {
                window.location.href = userState.url;
                return;
            }

            shareRest()
            $(".sinaPopUserList").show()
        })

        // popClose
        $(".popClose").click(function () {

            $(".sinaPopUserList").hide();
        })

        // 好友列表选中操作
        $(".userItem").bind("click", function () {
            if (!$(this).find("input[name=friendName]").prop("checked"))
                $(this).find("input[name=friendName]").prop("checked", true);
            else
                $(this).find("input[name=friendName]").prop("checked", false);
            $(this).find(".userCheck").toggleClass("userChecked")
        })

        //文字分享提交

        $(".bNext").click(function () {
            if (userState.data.Users.length < 1) {
                var data = {
                    content: $('#weiboContent').val()
                };
                publish(data);
                return;
            }

            $(this).hide()
            $(".shareText").hide()
            $(".bSubmit,#vList").show()
        })
        StopTxt($(".shareText textarea"), 140, $(".WbTextNum"))
        $(document).on("keyup keydown", ".shareText textarea", function () {
            StopTxt($(this), 140, $(".WbTextNum"))
        })
        // 分享文字个数判断
        function StopTxt(th, nums, th1) {
            var curLength = th.val().length;
            if (curLength > nums) {
                var num = th.val().substr(0, nums);
                th.val(num);
                $(th1).text(0);
            }
            else {
                $(th1).text(nums - th.val().length);
            }
        }

        // 分享提交
        $('.bSubmit').click(function () {
            var array = [];
            $('input[name=friendName]:checked').each(function () {
                array.push($(this).val());
            });

            if (1 > array.length) {
                alert("必须选择至少1人");
                return;
            }

            var data = {
                content: $('#weiboContent').val(),
                names: array
            };
            publish(data);

            $(".sinaPopUserList").hide();
        });

        function publish(data) {
            $.ajax({
                url: '@Url.Action("PublishWeibo","Activity")',
                type: 'post',
                traditional: true,
                data: data,
                dataType: 'json',
                success: function (d) {
                    alert(d.explain);
                }
            });
        }
    });
</script>
